<div class="container">
    <h1 *ngIf="isEdit">Edit you info</h1>
    <h1 *ngIf="!isEdit">Add you info</h1>
    <div class="row">
        <div class="col-md-6">

            <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" *ngIf="form">
                <div class="form-group">
                    <label for="">First name </label>
                    <input type="text" class="form-control" id="" placeholder="Enter your first name" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="">Last name </label>
                    <input type="text" class="form-control" id="" placeholder="Enter your last name" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="">Email Address </label>
                    <input type="email" class="form-control" id="" placeholder="Enter email address" formControlName="email">
                    <p [hidden]="!isIncorrectMailFormat('email')" class="text-danger"> Please Enter a valid email </p>
                </div>
                <div class="form-group">
                    <label for="">Phone Number </label>
                    <input type="text" class="form-control" id="" placeholder="Enter phone number" formControlName="telephone" required>
                    <p [hidden]="!isIncorrectTelephoneFormat('telephone')" class="text-danger"> Please Enter a valid phone number</p>
                </div>
                <div class="form-group">
                    <label for="">Blood Group </label>
                    <select class="form-control bg-white xs-inline loadServices" formControlName="bloodGroup">
                                        <option *ngFor="let item of bloodGroups" value="{{item}}">{{item}}</option>
                                </select>
                </div>
                <div class="form-group">
                    <label for="">Longitude </label>
                    <input type="text" class="form-control" id="" formControlName="longitude">
                    <p [hidden]="!isIncorrectLongitudeFormat('longitude')" class="text-danger"> Please Enter a valid longitude </p>
                    
                </div>
                <div class="form-group">
                    <label for="">Latitude </label>
                    <input type="text" class="form-control" id="" formControlName="latitude">
                    <p [hidden]="!isIncorrectLatitudeFormat('latitude')" class="text-danger"> Please Enter a valid latitude </p>
                    
                </div>
                <div class="form-group">
                    <label for="">Address </label>
                    <input type="text" class="form-control" id="" formControlName="address" >
                </div>



                <button type="submit" class="btn btn-success" [disabled]="!form.valid"> Submit</button>
                <div class="btn btn-info" (click)="onChangeLocationRequest()">Get Back to Map</div>
                <div class="btn btn-danger" *ngIf="userService.userId" (click)="onRemove()">Remove My Posting</div>

            </form>
            <hr />

        </div>
    </div>
</div>
