<div class="container">
    <h1>Edit donation place</h1>
    <div class="row">
        <div class="col-md-6">

            <place-form [placeToEdit]="place" (submitted)="onSubmit($event)"></place-form>
            <div class="btn btn-danger" *ngIf="savedPlace.placeId" (click)="onRemove()">Remove My Posting</div>

            <hr />

        </div>
    </div>
</div>
