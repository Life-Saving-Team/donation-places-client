<div class="container">
    <h1>Add new donation place</h1>
    <div class="row">
        <div class="col-md-6">

            <place-form *ngIf="initialFormValue" [initialFormValue]="initialFormValue" (submitted)="onSubmit($event)"></place-form>

        </div>
    </div>
</div>
